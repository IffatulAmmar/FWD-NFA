<!DOCTYPE html>
<html>
<head>
    <title>Frameset Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<frameset rows="10%, 10%, 70%, 10%" border="0">
    <frame src="banner.html" name="banner" scrolling="no" noresize>
    <frame src="menu.html" name="menu" scrolling="no" noresize>
    <frameset cols="20%, 60%, 20%">
        <frame src="left.html" name="left" scrolling="auto">
        <frame src="home.html" name="main" scrolling="auto">
        <frame src="right.html" name="right" scrolling="auto">
    </frameset>
    <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
